<html>
<head>

<body class="landing">
	<script type="text/javascript">
		function goToCidade(cidade){

		}

	<img src="assets/img/loading.jpg">
	<div class="landing-box">
		<i class="fa fa-newspaper-o"></i>

	</div>
	<div class="landing-box">

	</div>

		<i class="fa fa-newspaper-o"></i>

	</div>
	<p class="landing-cidade">Selecione a cidade</p>
	<div class="landing-opcoes">
		<div onclick="goToCidade('ipua.html')">
			<p>Ipuã-SP</p>
