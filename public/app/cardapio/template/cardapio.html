<div class="item-container">
	<div class="item" ng-repeat="i in itens" ui-sref="visualizarItem({itemId:i.id})">
		<div class="item-imagem">
			<img src="{{i.imagem}}">
		</div>
		<div class="item-content">
			<h4>{{i.titulo}}</h4>
			<span class="item-data">{{i.data}}</span>
			<div class="center">
				<p>Postado por <span>{{i.usuario.name}}</span></p>
				<p>R${{i.price}}</p>
			</div>
		</div>
		<span class="item-rating">{{i.rating}}<i class="fa fa-eye fa-1x"></i></span>
	</div>
</div>

<div class="filter-modal" ng-show="categoriaAtivo">
	<div class="filter-container">
		<label>Categoria</label>
		<select id="seletorCategoria" ng-options="item.name as item.name for item in categoriasOpt" ng-model="$root.categoria"></select>
		<label>Ordem</label>
		<select id="seletorOrdem" ng-options="item.value as item.name for item in ordemOpt" ng-model="$root.ordem"></select>
		<button class="edit-btn-salvar" ng-click="filtrar()">
			Filtrar
		</button>
	</div>
</div>
