<div class="item-edit-container">
	<div class="item-edicao">

		<div class="item-input">
			<label>Titulo</label>
			<input ng-model="item.titulo" class="" type="text">
			<label>Preço</label>
			<input ng-model="item.preco" class="" type="number">
			<label>Descrição</label>
			<textarea ng-model="item.descricao" class="" type="text" rows= "3"></textarea>
		</div>

		<select ng-model="item.categoria" class="item-categoria" ng-options="c.name as c.name for c in categoriasOpt" ng-required="true">
			<option value="">Selecione as categorias</option>
		</select>

		<div class="item-seleciona-imagem" ng-click="selecionaImagem()">
			<img src="assets/img/camera.png">
			<span>{{msgUpload}}</span>
		</div>
		
		<input type="file" style="display:none" data-file="item.imagem" id="btnSelecionarImg"/>

		<button ng-click="excluir()" class="edit-btn-excluir">
			Excluir
		</button>

		<button ng-click="salvar()" class="edit-btn-salvar">
			Salvar
		</button>

	</div>
</div>
